<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheets/loginStyle.css">
    <script src="/javascripts/login.js" defer></script>
</head>
<body>
    <div>
        <h1>Login</h1>
