<svg xmlns="http://www.w3.org/2000/svg" width="720" height="160" viewBox="0 0 720 160" role="img" aria-label="American Dream logo">
  <defs>
    <style>
      .wordmark { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-weight: 800; }
    </style>
    <clipPath id="flagClip">
      <rect x="0" y="0" width="140" height="92" rx="14" ry="14"></rect>
    </clipPath>
  </defs>

  <!-- Flag -->
  <g transform="translate(28 34)">
    <rect x="0" y="0" width="140" height="92" rx="14" ry="14" fill="#0b1220"></rect>
    <g transform="translate(6 6)" clip-path="url(#flagClip)">
      <rect width="140" height="92" fill="#ffffff"></rect>

      <!-- Red stripes -->
      <g fill="#b22234">
        <rect y="0" width="140" height="7.08"></rect>
        <rect y="14.16" width="140" height="7.08"></rect>
        <rect y="28.32" width="140" height="7.08"></rect>
        <rect y="42.48" width="140" height="7.08"></rect>
        <rect y="56.64" width="140" height="7.08"></rect>
        <rect y="70.8" width="140" height="7.08"></rect>
        <rect y="84.96" width="140" height="7.08"></rect>
      </g>

      <!-- Blue canton -->
      <rect width="64" height="49" fill="#3c3b6e"></rect>

      <!-- Stars -->
      <g fill="#ffffff" transform="translate(7 7)">
        <circle cx="0" cy="0" r="1.7"></circle><circle cx="10" cy="0" r="1.7"></circle><circle cx="20" cy="0" r="1.7"></circle><circle cx="30" cy="0" r="1.7"></circle><circle cx="40" cy="0" r="1.7"></circle><circle cx="50" cy="0" r="1.7"></circle>
        <circle cx="5" cy="8" r="1.7"></circle><circle cx="15" cy="8" r="1.7"></circle><circle cx="25" cy="8" r="1.7"></circle><circle cx="35" cy="8" r="1.7"></circle><circle cx="45" cy="8" r="1.7"></circle>
        <circle cx="0" cy="16" r="1.7"></circle><circle cx="10" cy="16" r="1.7"></circle><circle cx="20" cy="16" r="1.7"></circle><circle cx="30" cy="16" r="1.7"></circle><circle cx="40" cy="16" r="1.7"></circle><circle cx="50" cy="16" r="1.7"></circle>
        <circle cx="5" cy="24" r="1.7"></circle><circle cx="15" cy="24" r="1.7"></circle><circle cx="25" cy="24" r="1.7"></circle><circle cx="35" cy="24" r="1.7"></circle><circle cx="45" cy="24" r="1.7"></circle>
        <circle cx="0" cy="32" r="1.7"></circle><circle cx="10" cy="32" r="1.7"></circle><circle cx="20" cy="32" r="1.7"></circle><circle cx="30" cy="32" r="1.7"></circle><circle cx="40" cy="32" r="1.7"></circle><circle cx="50" cy="32" r="1.7"></circle>
      </g>
    </g>
  </g>

  <!-- Text -->
  <g transform="translate(200 80)">
    <text class="wordmark" font-size="54" fill="#0b1220" dominant-baseline="middle">
      American <tspan fill="#b22234">Dream</tspan>
    </text>
  </g>
</svg>
